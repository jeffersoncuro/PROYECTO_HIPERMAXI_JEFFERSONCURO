<button  (click)="nuevo()"  class="btn btn-warning"> Agregar</button>
<table class="table table-hover">
    <thead>
    <tr>
      <th>Código</th>
      <th>Descripción</th>
      <th>Precio</th>
      <th>Stock </th> 
      <th>Acciones </th> 
    </tr>
    </thead>
    <tbody>
      <tr *ngFor="let producto of productos">
      <td> {{producto.id}}</td>
      <td>{{producto.descripcion}}</td>
      <td>{{producto.precio}}</td>
      <td>{{producto.stock}}</td> 
      <td>  
        <button  (click)="editar(producto)" class="btn btn-warning"> Editar</button>
        <button (click)="eliminar(producto)" class="btn btn-danger"> Delete</button>  

      </td> 
    </tr>
    </tbody>
  </table>
